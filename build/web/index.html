
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Órdenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestión de Órdenes</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="registrarOrden.jsp">Registrar Orden</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ordenes.jsp">Mostrar Órdenes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <!-- Aquí se cargarán los contenidos específicos de cada JSP -->
    <div class="container mt-4">
    <h2>Registrar Nueva Orden</h2>
    <form action="RegistrarOrdenServlet" method="post">
        <div class="form-group">
            <label for="numeroOrden">Número de Orden</label>
            <input type="text" class="form-control" id="numeroOrden" name="numeroOrden" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" class="form-control" id="cliente" name="cliente" required>
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <input type="number" step="0.01" class="form-control" id="total" name="total" required>
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea class="form-control" id="observaciones" name="observaciones"></textarea>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control" id="tipo" name="tipo">
                <!-- Aquí se cargan los tipos de orden desde la base de datos -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
<div class="container mt-4">
    <h2>Órdenes Registradas</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Número de Orden</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Observaciones</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach var="orden" items="${listaOrdenes}">
                <tr>
                    
                </tr>
            </c:forEach>
        </tbody>
    </table>
</div>
